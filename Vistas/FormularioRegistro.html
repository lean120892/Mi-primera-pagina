<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

     <!--  BOOTSTRAP -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     
     <!-- Hoja de estilo CSS-->

     <link rel="stylesheet" href="../Estilos-css/FormularioRegistro.css">

</head>


<body>
    <!--Contenedor del Formulario de Registro-->
    <section class="  container contenedor-formulario ">

        <div class="row">

            <!-- Imagen de Registro-->
            <div class="col-sm-4 col-md-6  d-none d-md-block  img-fluid align-self-sm-center img-registro">  
                <img src="../Static/Imagenes/img-login.png" class="img-fluid " alt="">
            </div>
      
            
            <!-- Formulario de Registro-->
            <div class=" col-sm-8 col-md-6  border datos-registro  align-content-sm-center">
               
                <!--Título-->
                <div class="row mb-1  text-center">
                    <h2 class="col text-white "> Registro de Usuario</h2>
                </div>
               
                <!--Datos de Usuario-->
                <div class="row ">

                    <form class="col "> 

                       
                        <!--Fila UNO-->
                        <div class="row mb-1  ">
                            <div class="mb-1 col-sm-12 col-lg-6 ">
                                <label for="nombre"  class="form-label text-white"  >Nombre</label>
                                <input type="text" id="nombre" value="" placeholder="Ingrese su nombre" class="form-control" >
                            </div>
                           
                            <div class="mb-1 col-sm-12 col-lg-6 ">
                                <label for="apellido"  class="form-label text-white">Apellido</label>
                                <input type="text" id="apellido" placeholder="Ingrese su apellido" class="form-control ">
                            </div>
                        </div>
                       
                        <!--Fila DOS-->
                        <div class="container mb-1 ">
                            <div class=" row mb-1">
                                <label for="mail"  class="form-label text-white">E-mail</label>
                                <input type="email" id="mail" placeholder="direccion@mail" class="form-control">
                            </div>
                           
                            <div class=" row mb-1">
                                <label for="contraseña"  class="form-label text-white">Contraseña</label>
                                <input type="password" id="contraseña" placeholder="password" class="form-control ">
                            </div>
                        </div>
                        
                       <!--Fila TRES-->
                        <div class="row mb-3 "> 
                            <div class=" col-sm-12 col-lg-6 mb-1 form-group ">
                                <label for="pais" class="form-select text-white">País</label>
                                <select name="pais" id="pais" placeholder="Seleccione una opcion" class="form-control" >
                                    <option value="null">--Seleccionar--</option>
                                    <option value="1">Argentina</option>
                                    <option value="2">Brasil</option>
                                    <option value="3">Paraguay</option>
                                    <option value="4">Uruguay</option>
                                </select>
                            </div>
        
                            <div class=" col-sm-12 col-lg-6 mb-1 form-group ">
                                <label for="sexo" class="form-select text-white">Sexo</label>
                               
                                <select name="sexo" id="sexo"  class="form-control" >
                                    <option value="null">--Seleccionar--</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Femenino</option>
                                    
                                </select>
                            </div>
                        </div>
                        
                        <!--Fila CUATRO-->
                        <div class="container mb-1 ">
                            <div class=" row  mb-4 form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox" name="Terminos" value="false" >
                                <label class="form-check-label text-white" for="Terminos" value = "">
                                    Acepto Terminos y Condiciones
                                  </label>
        
                            </div> 
        
                            <div class=" row mb-1  justify-content-center">
                                <div class="col  btn-group mt-6">
                                    <button type="submit" id="bt-enviar" class=" col btn btn-primary ">Registrame</button>
                                </div>
                                
                            </div>
                        </div>
                        
                    </form>

                </div>
                

               
            </div>
           

        </div>
            

       
    </section>
    <script src="/MiPaginaWeb/JS/validacionForm.js"></script>
</body>


</html>
